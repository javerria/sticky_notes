{% extends 'base.html' %}

{% block title %}
Edit Note '{{ note.title }}'
{% endblock %}

{% block body %}

<div class="container bootstrap snippets bootdey">
    <div class="form-container">  
        <div class="note-form">
            <form method="post">
                {% csrf_token %}
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ note.title }}"><br>
                <label for="content">Content:</label>
                <textarea id="content" name="content">{{ note.content }}</textarea><br>
                <label for="author">Author (Optional):</label>
                <input type="text" id="author" name="author" value="{{ note.author }}"><br>
                <button type="submit">Save Changes</button><br>
                <a href="{% url 'view_note' note.id %}"><button type="button">Cancel</button></a>
            </form>
        </div>
    </div>
</div>
        


{% endblock %}
